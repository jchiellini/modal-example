<div class="ModalFooter" *ngIf="configuration.footerVisible">
  <button class="secondaryButton" (click)="onSecondaryButtonClick()" [disabled]="!configuration.secondaryButtonValidation()">{{configuration.secondaryButtonLabel}}</button>
  <button class="primaryButton" (click)="onPrimaryButtonClick()" [disabled]="!configuration.primaryButtonValidation()">{{configuration.primaryButtonLabel}}</button>
</div>
